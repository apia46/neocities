<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>✧ Forget Me Not ✧</title>
        <link href="/fonts.css" rel="stylesheet">
        <link href="../modules/general.css" rel="stylesheet" >
        <link href="style.css" rel="stylesheet" >
        <script src="../modules/general.js"></script>
        <script src="../modules/edgework.js"></script>
        <script src="index.js"></script>
        <link rel="icon" type="image/png" href="/assets/icon.png">
    </head>
    <body>
        <h1>Forget Me Not</h1>
        <a href="https://ktane.timwi.de/HTML/Forget%20Me%20Not.html" target="_blank">manual<i class="fa fa-external-link fa-xs" aria-hidden="true"></i></a>
        <a href="..">go back</a>
        <br><br>
        <button id="new-bomb" onclick="generateBomb()">New Bomb</button>
        <div id="timer">
            <div id="strikes">...</div>
            <div id="time">00:12</div>
        </div>
        <br>
        <table id="edgework"></table>
        <br>
        <br>
        <br>
        <h2>Received</h2>
        <div id="received">
            <div class="text"></div>
        </div>
        <h2>Calculated</h2>
        <div id="calculated">
            <div class="text"></div>
            <input oninput="handleInput()" pattern="[0-9]*"></input>
            <!-- supposedly that pattern thing helps but it doesnt seem to work on my phone. dunno-->
        </div>
        <br>
        <h2>Stats</h2>
        <table id="stats">
            <tr><th>Digits</th><td class="digits">0</td><th>Digits per Strike</th><td class="digits-per-strike">NaN</td></tr>
            <tr><th>Digits since Strike</th><td class="digits-since-strike">0</td><th>Time since Strike</th><td class="time-since-strike">0.00</td></tr>
            <tr><th>Digits per Minute (with first 2)</th><td class="digits-per-minute-with">0.0</td><th>Digits per Minute (without first 2)</th><td class="digits-per-minute-without">0.0</td></tr>
        </table>
        <br>
        <h2>Settings</h2>
        <table id="settings"><th>loading...</th></table>
        <script>load()</script>
    </body>
</html>
