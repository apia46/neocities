        <h1>Third Base</h1>
        <a href="https://ktane.timwi.de/HTML/Who's on First translated (Deutsch — Who's on First).html" target="_blank">manual<i class="fa fa-external-link fa-xs" aria-hidden="true"></i></a>

        <div id="general"></div>
        <br>
        <div id="module">
            <div class="wrapper top">
                <div id="display"></div>
                <div id="mode">
                    <input type="radio" name="mode" id="mode-look" onclick="newInstance()" checked><label for="mode-look">LOOK</label>
                    <input type="radio" name="mode" id="mode-word" onclick="newInstance()"><label for="mode-word">WORD</label>
                    <input type="radio" name="mode" id="mode-both" onclick="newInstance()"><label for="mode-both">BOTH</label>
                </div>
            </div>
            <br>
            <div class="wrapper bottom">
                <div id="buttons">
                    <button onclick="buttonPress(0)"></button>
                    <button onclick="buttonPress(1)"></button>
                    <button onclick="buttonPress(2)"></button>
                    <button onclick="buttonPress(3)"></button>
                    <button onclick="buttonPress(4)"></button>
                    <button onclick="buttonPress(5)"></button>
                </div>
                <div id="lights">
                    <div class="light off"></div>
                    <div class="light off"></div>
                    <div class="light off"></div>
                    <div class="light off"></div>
                    <div class="light off"></div>
                    <div class="light off"></div>
                    <div class="light on"></div>
                    <div class="light on"></div>
                    <div class="light on"></div>
                </div>
            </div>
        </div>
        <h2>Practice Pools</h2>
        <div id="practice-pools">
            <div id="practice-pool-selector"></div><br>
            <div class="practice-pool" id="looks"></div>
            <div class="practice-pool" id="words"></div>
        </div>
        <h2>Settings</h2>
        <table id="settings"></table>
        <script>load()</script>
    </body>
